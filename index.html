<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather result</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container-fluid">
    <p id="currentDay" class="lead"></p>
    <div class="row">
      <aside class="col-md-2  bg-info rounded">
        <div>
          <form id="form">
            <h5> Search for a City</h5>
            <br>
            <input type="text" placeholder="Search" id="input"></input>
            <br>
            <button type="submit" id="item" placeholder="search" class="search">Search</button>
          </form>
          <br>
          <button id="clearBtn">Clear Search </button>
          <p>Saved City/Cities:</p>
          <ul id="savedCity">



          </ul>
        </div>

      </aside>

      <div class="col-10  ">
        <section id="weather" class="mb-3 bg-info rounded pl-3"></section>
        <div class="row mt-3 rounded" id="forecast">
          <div id="day1" class="col-md-2  mx-3  mt-3 bg-info rounded"></div>


          <div id="day2" class="col-md-2 mx-3 mt-3 bg-info rounded"></div>

          <div id="day3" class="col-md-2 mx-3 mt-3 bg-info rounded"></div>

          <div id="day4" class="col-md-2 mx-3 mt-3 bg-info rounded"></div>

          <div id="day5" class="col-md-2 mx-3 mt-3 bg-info rounded "></div>
        </div>


      </div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./assets/js/script.js"></script>
</body>

</html>
