<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather result</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container-fluid">
    <p id="currentDay" class="lead"></p>
    <!-- <div style="font-size:20px " id="todaysdate"></div>-->
    <div class="row">
      <div class="col-3 ml-3 bg-primary rounded">
        <form id="form">
          <h5> Search for a City</h5>
          <br>
          <input type="text" id="input">
          <br>
          <button id="search">Search</button>
        </form>
      </div>

      <div class="col-8 mx-4 bg-primary rounded" id="weather"></div>


    </div>


    <div class="container-fluid">
      <div class="row offset-md-3">
        <div id="day1" class="col-md-2  mx-3  ml-3 mt-3 bg-primary rounded "></div>

        <div id="day2" class="col-md-2 mx-3 mt-3 bg-primary rounded "></div>

        <div id="day3" class="col-md-2 mx-3 mt-3 bg-primary rounded"></div>

        <div id="day4" class="col-md-2 mx-3 mt-3 bg-primary rounded"></div>

        <div id="day5" class="col-md-2 mx-3 mt-3 bg-primary rounded "></div>

      </div>
    </div>
  </div>
  </div>






  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
